<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/products.js" defer></script>
  <link rel="stylesheet" href="style.css" />

  <title>Products</title>
</head>

<body>
  <div class="header">
    <h1>Products</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="history.html">History</a></li>
    </ul>
  </div>

  <div class="main main-products">
    <form class="inputs-products" id="inputsProducts">
      <input placeholder="Product Name" type="text" name="name" id="nameProductsProd" data-index="new" />

      <input placeholder="Amount" type="number" name="amount" id="amountProducts" min="1" step="1" />

      <input placeholder="$ Unit Price" type="number" name="price" id="unitPriceProducts" min="1" step="any" />

      <select name="category_code" id="categoryProducts"></select>

      <button onclick="postProducts()">Add Product</button>
    </form>

    <div class="table-products">
      <table id="tableProducts">
        <thead>
          <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Unit Price</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="tbodyProducts"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
