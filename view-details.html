<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/view-details.js" defer></script>

    <title>View Details</title>
  </head>
  <body>
    <div class="header">
      <h1>Purchase Details:</h1>
    </div>
    <div class="main main-view">
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Product Code</th>
            <th>Amount</th>
            <th>Total Price</th>
            <th>Tax</th>
          </tr>
        </thead>

        <tbody id="tbodyHistory"></tbody>
      </table>

      <div class="total-info">
        <h3 class="tax-paid" id="tax">Taxes you paid:</h3>

        <h1 id="total">Total:</h1>
      </div>
    </div>
  </body>
</html>
